<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <h1>Gerenciador de Tarefas</h1>
        <input type="text" id="nova-tarefa" placeholder="Nova tarefa">
        <button id="adicionar-tarefa">Adicionar tarefa</button>

        <button id="filtro-todas">Todas</button>
        <button id="filtro-concluidas">Concluídas</button>
        <button id="filtro-nao-concluidas">Não concluídas</button>
        
        <ul id="lista-tarefas"></ul>
    </section>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
